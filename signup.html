<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book My Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/slick.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/slick-theme.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="page-account-section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-5">
            <div class="signup-form--sec">
              <div class="signup-logo">
                <img src="assets/images/logo.svg" alt="LOGO" />
              </div>
              <div class="page-account-box">
                <div class="signup-heading">
                  <h2>Sign up as</h2>
                  <p>
                    Have an account? <span><a href="#">Login</a></span>
                  </p>
                </div>
                <div class="signup-accounts">
                  <div class="InputGroup">
                    <input
                      type="radio"
                      name="size"
                      id="size_1"
                      value="small"
                      checked
                    />
                    <label class="cus-lable--style" for="size_1">Academy</label>

                    <input type="radio" name="size" id="size_2" value="small" />
                    <label class="cus-lable--style" for="size_2">Coach</label>

                    <input type="radio" name="size" id="size_3" value="small" />
                    <label class="cus-lable--style" for="size_3">Player</label>

                    <input type="radio" name="size" id="size_4" value="small" />
                    <label class="cus-lable--style" for="size_4"
                      >Individual</label
                    >
                  </div>
                </div>
                <form>
                  <div class="from-filed">
                    <input type="text" placeholder="Enter academy name" />
                  </div>
                  <div class="from-filed">
                    <input type="tel" placeholder="Enter phone number" />
                  </div>
                  <div class="from-field">
                    <label class="label-checkbox">
                      <input type="checkbox" checked />
                      <span class="checkbox"></span>
                      <p>Send OTP via <span>Whatsapp</span></p>
                    </label>
                  </div>
                  <div class="from-field">
                    <label class="label-checkbox">
                      <input type="checkbox" />
                      <span class="checkbox"></span>
                      <p>
                        I agree to
                        <span><a href="#">Terms & Condition</a></span> and
                        <span><a href="#">Privacy Policy</a></span>
                      </p>
                    </label>
                  </div>
                  <div class="from-filed-button">
                    <input type="submit" value="CREATE PROFILE" />
                  </div>
                </form>
                <div class="social-access">
                  <p>or continue with</p>
                  <div class="social-bttn">
                    <button type="button">
                      <img src="assets/images/google.svg" alt="" /><span
                        >Google</span
                      >
                    </button>
                    <button type="button">
                      <img src="assets/images/facebook.svg" alt="" /><span
                        >Face Book</span
                      >
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-7 slider-bg">
            <section class="single-item signup-slider">
              <div>
                <h2>create Profile</h2>
                <p>Showcase Your Service<br />Just use your imagination</p>
                <img src="assets/images/profile.png" alt="" />
              </div>
              <div>
                <h2>train</h2>
                <p>
                  Show your training strategies<br />to attract more students
                </p>
                <img src="assets/images/train.png" alt="" />
              </div>
              <div>
                <h2>monetize</h2>
                <p>
                  Advertise your Academy profile to<br />various communities
                  across India.
                </p>
                <img src="assets/images/monetize.png" alt="" />
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-2.2.0.min.js"
      type="text/javascript"
    ></script>
    <!-- BootStrap 5 Script CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/slick.js"></script>
    <script type="text/javascript">
      $(document).on("ready", function () {
        $(".single-item").slick({
          infinite: true,
          autoplay: true,
          autoplaySpeed: 2000,
          dots: true,
          arrows: false,
        });
      });
    </script>
  </body>
</html>
